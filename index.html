<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/bg-pattern-card.svg" alt="background pattern" class="bg-pattern-card">
    <div class="photo-div"><img src="images/image-victor.jpg" alt="Victor" class="profile-image"></div>
    <div class="primary-info"><h1 class="name">Victor Crest</h1><p class="age">26</p></div>
    <p class="city"> London </p>
    <hr/>
    <div class="secondary-info">
    <div class="secondary-stat">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
    <div class="secondary-stat">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
    <div class="secondary-stat">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>
  </main>
</body>
</html>
